<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue js</title>
</head>
<body>
    <h1>Hello Vue JS</h1>
    <div id="app">
        <h1>{{message}}</h1>
        <p>{{title}}</p>
        <h1>{{1+2}}</h1>        
        <h2>{{false ? 'OK' : 'Not OK'}}</h2>
    </div>
    
    <script src="../vue.js"></script>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                message:'Hello Vue!',
                title:'Hello World',
            }
        })
    </script>
</body>
</html>
